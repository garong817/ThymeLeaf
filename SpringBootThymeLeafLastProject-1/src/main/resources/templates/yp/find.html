<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>요가원 검색 리스트</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="wrapper row3">
    <main class="container clear">
        <!-- main body -->
        <div class="content">
            <div id="gallery">
                <figure>
                	<h2 class="sectiontitle text-center"><strong>내 주변 요가원 찾기</strong></h2>
                    <header class="heading">
                        <form method="post" action="/yp/find" class="inline text-center" >
                            <input type="text" name="address" size="10" th:value="${address}" required>
                            <input type="submit" value="검색">
                        </form>
                    </header>
                     <div style="height: 40px";></div>
                    <ul class="nospace clear row text-center">
                        <li th:each="vo, i : ${list}" class="col-md-4">
                            <a th:href="@{/yp/detail(no=${vo.no})}">
                                <img th:src="${vo.poster}">
                                <br>
                                <p class="product-title" th:text="${vo.title}" style="font-size: 18px;color:black"></p>
                                <!-- 업체명 출력 -->
                            </a>
                        </li>
                    </ul>
                </figure>
            </div>
            <div class="text-center">
                <nav class="pagination">
                    <ul class="pagination pagination-lg">
                        <li th:if="${startPage > 1}"><a th:href="@{/yp/find(page=${startPage-1})}">&laquo; Previous</a></li>
                        <li th:class="${curpage == i ? 'current' : ''}" th:each="i:${#numbers.sequence(startPage,endPage)}">
                            <a th:href="@{/yp/find(page=${i})}" th:text="${i}"></a></li>
                        <li th:if="${endPage < totalpage}"><a th:href="@{/yp/find(page=${endPage+1})}">Next &raquo;</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- / main body -->
        <div class="clear"></div>
    </main>
</div>
</body>
</html>
